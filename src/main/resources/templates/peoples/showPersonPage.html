<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о читателе</title>
</head>
<body>
<a th:text="${person.getFullName() + ', ' +  person.getBirthYear()}">user</a>
<hr>
<span th:if="${books.isEmpty()}">Человек пока что не взял ни одной книги</span>
<span th:unless="${books.isEmpty()}"><b>Книги читателя: </b>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}"
        th:text="${book.getTitle() + ', ' +  book.getAuthorFullName() + ', ' + book.getPublicationYear()}">book</a>
    </div>
</span>
<hr>
<form style="display: inline-block" th:method="get" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Изменить">
</form>

<form style="display : inline-block;" th:method="delete" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Удалить">
</form>

<form style="display : inline-block;" th:method="get" th:action="@{/people}">
    <input type="submit" value="Назад">
</form>
</body>
</html>
