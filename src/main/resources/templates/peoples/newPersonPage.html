<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового читателя</title>
</head>
<body>
<form th:method="post" th:action="@{/people/new}" th:object="${person}">
    <label for="name">Введите ФИО нового читателя</label>
    <input type="text" th:field="*{fullName}" id="name">
    <div style="color : red; font-size : 14px;" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Error message</div>
    <p>
    <label for="birthYear">Введите год рождения читателя</label>
    <input type="text" th:field="*{birthYear}" id="birthYear">
    <div style="color : red; font-size : 14px;" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Error message</div>
    <p>
    <input style="display: inline-block" type="submit" value="Добавить">
</form>

<form style="display: inline-block" th:method="get" th:action="@{/people}">
    <input type="submit" value="Назад">
</form>
</body>
</html>
