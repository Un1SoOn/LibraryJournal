<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатели</title>
</head>
<body>
<div th:each="person : ${persons}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' +  person.getBirthYear()}">user</a>
</div>
<hr>
<a href="/people/new">Добавить нового читателя</a>
<p>
<a href="/books">Перейти к списку книг</a>
</body>
</html>
