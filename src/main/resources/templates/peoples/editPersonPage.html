<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить читателя</title>
</head>
<body>
<form th:method="post" th:action="@{/people/{id}/edit(id=${person.getId()})}" th:object="${person}">
    <label for="name" th:text="'ФИО читателя: '">fullName</label>
    <input type="text" th:field="*{fullName}" id="name">
    <p>
        <label for="birthYear" th:text="'Год рождения читателя: '">birthYear</label>
        <input type="text" th:field="*{birthYear}" id="birthYear">
    <hr>
        <input type="submit" value="Изменить">
</form>
</body>
</html>
