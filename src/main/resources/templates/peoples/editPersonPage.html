<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить читателя</title>
</head>
<body>
<form th:method="post" th:action="@{/people/{id}/edit(id=${person.getId()})}" th:object="${person}">
    <label for="name" th:text="'ФИО читателя: '">fullName</label>
    <input type="text" th:field="*{fullName}" id="name">
    <div style="color : red; font-size : 14px;" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Error message</div>
    <p>
    <label for="birthYear" th:text="'Год рождения читателя: '">birthYear</label>
    <input type="text" th:field="*{birthYear}" id="birthYear">
    <div style="color : red; font-size : 14px;" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Error message</div>
    <hr>
        <input type="submit" value="Изменить">
</form>

<form style="display: inline-block" th:method="get" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Назад">
</body>
</html>
