<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' +  book.getAuthorFullName() + ', ' + book.getPublicationYear()}">book</a>
</div>
<hr>
<a href="/books/new">Добавить новую книгу</a>
<p>
<a href="/people">Перейти к списку читателей</a>
</body>
</html>
